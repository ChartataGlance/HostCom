   <script>
      var c = function (pos) {
         var lat = pos.coords.latitude,
            long = pos.coords.longitude,
            coords = lat + '. ' + long;
         document.getElementById('gmap_canvas').setAttribute('src', 'https://maps.google.com/?q=' + coords + '&z60%output=method')
      }

      document.getElementById('get_location').onclick = function () {
         navigator.geolocation.getCurrentPosition(c);
         return false
      }
